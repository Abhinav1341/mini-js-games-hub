<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Runner | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="title">🏃‍♂️ Endless Runner</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7a06d7b7d.mp3?filename=jump-coin-113097.mp3"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2021/09/08/audio_3d94b9ad0c.mp3?filename=hit-2-112154.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
