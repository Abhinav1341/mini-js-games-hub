<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Survival Text Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Island Survival 🏝️</h1>

        <div class="stats-grid">
            <p>Day: <span id="day-display">1</span></p>
            <p>Health: <span id="health-display" class="stat-good">100</span></p>
            <p>Hunger: <span id="hunger-display" class="stat-good">50</span></p>
            <p>Wood: <span id="wood-display">0</span></p>
        </div>

        <hr>

        <div class="log-area">
            <p id="log-area">Welcome! You've washed ashore on a deserted island. Survival depends on your choices.</p>
        </div>

        <div class="actions">
            <button id="gather-wood-btn">🪵 Gather Wood</button>
            <button id="search-food-btn">🍎 Search for Food</button>
            <button id="rest-btn">🛌 Rest / Build Shelter</button>
        </div>

        <button id="restart-btn" style="display: none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
