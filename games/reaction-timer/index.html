<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <h1>Reaction Timer</h1>
    <p class="intro">Test how fast you can respond when the screen flashes green. False starts add a 250&nbsp;ms penalty.</p>

    <section class="controls">
      <button id="start-button" type="button">Start Round</button>
      <div class="stats">
        <span id="current" aria-live="polite">Current: --</span>
        <span id="best" aria-live="polite">Best: --</span>
      </div>
    </section>

    <button id="reaction-pad" type="button" aria-live="polite">
      <span id="prompt">Tap start to begin</span>
    </button>

    <section class="history" aria-live="polite">
      <h2>Recent Times</h2>
      <ol id="history-list"></ol>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
