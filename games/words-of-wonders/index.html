<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Words of Wonders | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🧩 Words of Wonders</h1>
      <p class="subtitle">Form words, fill the puzzle, and test your vocabulary!</p>
    </header>

    <section class="crossword-grid" id="grid"></section>

    <section class="letters-container" id="letters-container"></section>

    <div class="controls">
      <button id="shuffle-btn">🔀 Shuffle</button>
      <button id="hint-btn">💡 Hint</button>
      <button id="reset-btn">🔁 Reset</button>
    </div>

    <div class="status-bar">
      <p><strong>Words Found:</strong> <span id="words-found">0</span> / <span id="total-words">0</span></p>
      <p id="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
