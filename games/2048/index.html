<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <header>
      <h1>2048</h1>
      <div class="controls">
        <div class="score">Score: <span id="score">0</span></div>
        <button id="new-game">New Game</button>
      </div>
    </header>

    <section class="board-wrapper">
      <div id="board" class="board" aria-label="2048 game board"></div>
      <div id="message" class="message hidden"></div>
    </section>

    <footer>
      <p>Use arrow keys or swipe to move tiles. Merge tiles to reach 2048.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
