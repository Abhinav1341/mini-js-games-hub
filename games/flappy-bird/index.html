<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Bird - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Flappy Bird game container">
    <h1>Flappy Bird</h1>
    <div class="canvas-outer">
      <canvas id="game" width="320" height="480"></canvas>
    </div>
    <div class="info" aria-live="polite">
      <div class="controls">
        <button id="startBtn" aria-label="Start or restart game">Start / Restart</button>
        <button id="pauseBtn" aria-pressed="false" aria-label="Pause or resume game">Pause</button>
      </div>
      <p>Space, Enter, or click to flap. Press P to pause/resume.</p>
      <p id="score">Score: 0</p>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
