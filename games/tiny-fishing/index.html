<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Fishing 🎣</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <h1>Tiny Fishing 🎣</h1>
    <div class="stats">
      <p>💰 Coins: <span id="coins">0</span></p>
      <p>⬇️ Depth: <span id="depth">100</span>m</p>
      <p>🪝 Hooks: <span id="hooks">1</span></p>
    </div>
    <button id="startBtn">🎣 Start Fishing</button>
    <div class="shop">
      <button id="upgradeDepth">Upgrade Depth (50💰)</button>
      <button id="upgradeHooks">Upgrade Hook (100💰)</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
