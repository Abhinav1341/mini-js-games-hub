<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Connect Four</h1>
        <button id="start-game-btn" class="btn btn-start">Start Game</button>
    </div>
    <div id="game-area" class="hidden screen">
        <h2>Connect Four</h2>
        <div id="game-status"></div>
        <div id="game-board" class="cursor-pointer"></div>
        <button id="play-again-btn" class="hidden btn btn-play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
