<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>8 Ball Pool — Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <a href="../index.html" class="back">← Back</a>
      <h1>8-Ball Pool — Local Multiplayer</h1>
      <div class="controls">
        <button id="restartBtn">Restart</button>
        <button id="hintBtn">Hint</button>
      </div>
    </header>

    <main class="main">
      <section class="game-area">
        <canvas id="table" width="1100" height="600"></canvas>

        <div class="hud">
          <div class="players">
            <div id="player1" class="player active">
              <div class="pcolor">Player 1</div>
              <div class="ptype">—</div>
              <div class="score">0</div>
            </div>
            <div id="player2" class="player">
              <div class="pcolor">Player 2</div>
              <div class="ptype">—</div>
              <div class="score">0</div>
            </div>
          </div>

          <div class="turn-info">
            <div>Turn: <strong id="turnText">Player 1</strong></div>
            <div>Shot power:</div>
            <div class="power-meter">
              <div id="powerFill"></div>
            </div>
            <div id="message" class="message">Click & drag on cue to aim and set power → release to shoot</div>
            <div class="legend"><span class="legend-dot solids"></span> Solids • <span class="legend-dot stripes"></span> Stripes</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Built with Canvas • Two-player same-device • Physics tuned for smooth play</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
