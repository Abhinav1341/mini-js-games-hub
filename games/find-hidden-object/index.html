<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Hidden Object | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🔎 Find the Hidden Object</h1>
      <div class="game-info">
        <div>⏱ Time: <span id="timer">60</span>s</div>
        <div>🏆 Score: <span id="score">0</span></div>
        <div>⭐ Level: <span id="level">1</span></div>
      </div>
    </header>

    <main>
      <div class="scene">
        <img id="scene-img" src="https://i.ibb.co/sb12R2K/hidden-scene-1.jpg" alt="Hidden Object Scene" />
        <canvas id="scene-canvas"></canvas>
      </div>
      <ul id="item-list"></ul>
    </main>

    <footer>
      <button id="hint-btn">💡 Hint</button>
      <button id="restart-btn">🔄 Restart</button>
      <button id="next-btn" hidden>➡️ Next Level</button>
    </footer>
  </div>

  <div id="game-over" class="overlay hidden">
    <div class="overlay-content">
      <h2 id="result-title">🎉 Level Complete!</h2>
      <p id="result-text"></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
