<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Guessing Game 🎨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Color Guessing Game <span class="emoji">🎨</span></h1>
      <p class="target-color">Target Color: <span id="targetRGB"></span></p>
    </header>

    <div class="game-controls">
      <button id="easyBtn" class="mode-btn active">Easy (3)</button>
      <button id="hardBtn" class="mode-btn">Hard (6)</button>
      <button id="newColors">🎯 New Colors</button>
    </div>

    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>

    <div id="message" class="message"></div>

    <div class="tiles-container" id="tiles"></div>

    <footer>
      <button id="playAgain">🔁 Play Again</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
