<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <h1>Whack-a-Mole</h1>
    <p class="intro">Hit the mole as soon as it pops up. You have 30 seconds!</p>

    <div class="hud">
      <span id="timer" aria-live="polite">‚è±Ô∏è Time: 30</span>
      <span id="score" aria-live="polite">üèÜ Score: 0</span>
      <button id="start-button" type="button">Start Game</button>
    </div>

    <div class="grid" role="grid" aria-label="Game board">
      <button class="hole" data-hole="0" type="button" role="gridcell" aria-label="Hole 1"></button>
      <button class="hole" data-hole="1" type="button" role="gridcell" aria-label="Hole 2"></button>
      <button class="hole" data-hole="2" type="button" role="gridcell" aria-label="Hole 3"></button>
      <button class="hole" data-hole="3" type="button" role="gridcell" aria-label="Hole 4"></button>
      <button class="hole" data-hole="4" type="button" role="gridcell" aria-label="Hole 5"></button>
      <button class="hole" data-hole="5" type="button" role="gridcell" aria-label="Hole 6"></button>
      <button class="hole" data-hole="6" type="button" role="gridcell" aria-label="Hole 7"></button>
      <button class="hole" data-hole="7" type="button" role="gridcell" aria-label="Hole 8"></button>
      <button class="hole" data-hole="8" type="button" role="gridcell" aria-label="Hole 9"></button>
    </div>

    <p id="status" role="status" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
