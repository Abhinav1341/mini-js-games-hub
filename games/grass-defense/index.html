<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grass Defense 🌱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌿 Grass Defense</h1>
    <p>Defend your garden from the incoming pests!</p>
  </header>

  <main>
    <canvas id="gameCanvas" width="900" height="500"></canvas>
    <div class="ui-panel">
      <h2>🌱 Choose Your Defense</h2>
      <div class="plant-buttons">
        <button data-type="shooter">Shooter 🌼</button>
        <button data-type="slow">Freezer ❄️</button>
        <button data-type="bomb">Bomber 💥</button>
      </div>
      <div class="stats">
        <p>💰 Coins: <span id="coins">100</span></p>
        <p>❤️ Lives: <span id="lives">10</span></p>
        <p>⚔️ Wave: <span id="wave">1</span></p>
      </div>
      <button id="startWave">Start Wave ▶️</button>
    </div>
  </main>

  <footer>
    <p>Made with 💚 using HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
