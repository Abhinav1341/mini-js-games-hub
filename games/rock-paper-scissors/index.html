<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Rock · Paper · Scissors</h1>

    <section class="scoreboard">
      <div class="score player">Player: <span id="player-score">0</span></div>
      <div class="score computer">Computer: <span id="computer-score">0</span></div>
    </section>

    <section class="choices">
      <button data-move="rock">✊ Rock</button>
      <button data-move="paper">✋ Paper</button>
      <button data-move="scissors">✌️ Scissors</button>
    </section>

    <section class="log">
      <div id="message">First to 5 wins. Make your move!</div>
      <div id="round-result"></div>
    </section>

    <section class="controls">
      <label>Target wins:
        <select id="target">
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
        </select>
      </label>
      <button id="reset">Reset</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
