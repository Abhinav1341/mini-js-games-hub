<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Scramble | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üß† Word Scramble</h1>

    <div class="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>

    <div class="game hidden">
      <p class="timer">‚è±Ô∏è Time Left: <span id="time">--</span>s</p>
      <h2 class="scrambled-word" id="scrambled-word">----</h2>
      <input type="text" id="user-input" placeholder="Type your guess..." />
      <div class="controls">
        <button id="submit-btn">Submit</button>
        <button id="hint-btn">üí° Hint (-5 pts)</button>
        <button id="next-btn" class="hidden">Next</button>
      </div>
      <p class="hint-text" id="hint-text"></p>
      <p class="score">‚≠ê Score: <span id="score">0</span></p>
    </div>

    <div class="result hidden" id="result">
      <h2 id="result-message"></h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
