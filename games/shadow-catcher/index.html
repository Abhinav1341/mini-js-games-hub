<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadow Catcher</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Shadow Catcher</h1>
      <div class="controls">
        <label for="difficulty" style="color:var(--muted);font-size:13px;margin-right:8px">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button class="btn" id="startBtn">Start Round</button>
      </div>
    </header>

    <main class="game-area">
      <section class="stage-wrap">
        <div class="stage" id="stage" aria-hidden="false"></div>
      </section>

      <aside class="panel">
        <div class="scoreline">
          <div>
            <div style="font-weight:600;color:#fff;font-size:18px" id="score">Score: 0</div>
            <div style="font-size:12px;color:var(--muted)" id="roundInfo">Round: 0</div>
          </div>
          <div style="width:140px">
            <div style="font-size:11px;color:var(--muted);margin-bottom:6px">Time</div>
            <div class="meter" aria-hidden><i id="timeMeter"></i></div>
          </div>
        </div>

        <div style="margin-top:8px;font-size:13px;color:var(--muted)">Choose which object is casting the shadow:</div>
        <div class="choices" id="choices"></div>

        <div class="footer">
          <button class="btn" id="nextBtn">Skip (−1)</button>
          <div style="flex:1"></div>
          <label class="muter"><input type="checkbox" id="mute"> mute</label>
        </div>

        <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:12px 0">
        <div >
          <p id = "howtoplay2">How to play</p><br>
          <p id = "howtoplay" >Watch the shadow silhouette move — click the correct name before the bar empties. Correct answers +2 points, wrong answers −1, skip −1. Difficulty changes speed, blur, and timer length.</p>
        </div>
      </aside>
    </main>
  </div>
    <script src="script.js"></script>
</body>
</html>
