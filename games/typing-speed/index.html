<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TypeSprint â€” Typing Speed Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>TypeSprint</h1>
    <div id="target" class="target" aria-live="polite"></div>
    <input id="input" type="text" placeholder="Start typing..." autocomplete="off" />
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn">Restart</button>
      <span>Time: <span id="timeLabel">30</span>s</span>
    </div>

    <aside class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="acc">100%</span></div>
      <div>Words: <span id="typed">0</span></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
