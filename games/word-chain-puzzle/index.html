<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Chain Puzzle</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
            </div>
        </header>
        
        <main>
            <div class="setup" id="setup">
                <label for="category">Choose Category:</label>
                <select id="category">
                    <option value="animals">Animals</option>
                    <option value="food">Food</option>
                    <option value="technology">Technology</option>
                    <option value="colors">Colors</option>
                    <option value="countries">Countries</option>
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                </select>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (Short words)</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard (Long words)</option>
                </select>
                <button id="start-btn">Start Game</button>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
            
            <div class="game" id="game" style="display: none;">
                <div class="chain-display">
                    <h3>Word Chain:</h3>
                    <div id="chain" class="chain"></div>
                </div>
                
                <div class="input-section">
                    <label for="word-input">Next word (starts with '<span id="last-letter"></span>'):</label>
                    <input type="text" id="word-input" placeholder="Enter word">
                    <div class="buttons">
                        <button id="submit-btn">Submit</button>
                        <button id="hint-btn">Hint</button>
                    </div>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </main>
        
        <footer>
            <p>Build a chain of words in the chosen category. Each word must start with the last letter of the previous word. Score points for each valid word added!</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
