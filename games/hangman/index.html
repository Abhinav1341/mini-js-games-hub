<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman — Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Hangman</h1>
      <p class="subtitle">Guess the word before the man is hanged!</p>
    </header>

    <main>
      <div class="game-board">
        <div id="word" class="word">_ _ _ _ _</div>

        <div class="info-row">
          <div class="lives">Lives: <span id="lives">6</span></div>
          <div class="status" id="status"></div>
        </div>

        <div class="letters" id="letters"></div>

        <div class="guessed">
          <strong>Guessed:</strong> <span id="guessed">—</span>
        </div>

        <div class="controls">
          <button id="new-game">New Game</button>
          <button id="give-up">Give Up</button>
        </div>
      </div>

      <aside class="help">
        <h3>How to play</h3>
        <ol>
          <li>Click letters or press keys on your keyboard to guess.</li>
          <li>You have 6 wrong guesses.</li>
          <li>Win by guessing all letters before running out of lives.</li>
        </ol>
      </aside>
    </main>

    <footer>
      <a href="../../index.html" class="back">← Back to Games Hub</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
