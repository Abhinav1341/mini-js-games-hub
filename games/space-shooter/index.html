<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="shooter">
        <header class="shooter__header">
            <h1>Space Shooter</h1>
            <div class="hud">Score: <span id="score" aria-live="polite">0</span></div>
        </header>

        <canvas id="canvas" width="480" height="640" aria-label="Space shooter game"></canvas>

        <footer class="controls">
            <div>Move: ← → or A/D — Shoot: Space</div>
            <button id="restart">Restart</button>
        </footer>

        <script src="script.js"></script>
    </main>
</body>

</html>
