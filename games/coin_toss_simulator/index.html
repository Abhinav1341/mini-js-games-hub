        <div class="stats-container">

                <div class="stat-label">Heads</div>
                <div class="stat-value" id="headsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Flips</div>

        <div class="game-section">
            <div class="choice-container">

                <div class="button-group">

                <div class="coin" id="coin">
                    <div class="coin-side coin-heads">

                                <div class="coin-text">HEADS</div>
                            </div>
                        </div>
                    </div>
                    <div class="coin-side coin-tails">

                            <div class="coin-design">
                                <div class="eagle">ðŸ¦…</div>
                                <div class="coin-text">TAILS</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coin-shadow"></div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-message" id="resultMessage"></div>
                <div class="result-detail" id="resultDetail"></div>
